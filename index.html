<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greetings</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }

    body {
      font-variant-caps: all-petite-caps;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      padding: 10px 20px;
      background-color: #c2c2c2;
      color: #000000;
      border: 3px solid #000000;
      border-radius: 10px;
      box-shadow: 2px 2px 1px 0px #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .greet {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .date {
      font-family: monospace;
      font-size: 1.5em;
    }

    .clock {
      font-family: monospace;
      font-size: 1.5em;
      margin-top: 0.2rem;
    }

    .time {
      display: inline-block;
      min-width: 20px;
    }

    .colon {
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <span class="time" id="hour"></span>
      <span class="colon">:</span>
      <span class="time" id="min"></span>
      <span class="colon">:</span>
      <span class="time" id="sec"></span>
    </div>
  </div>

  <script>
    function displayGreetings(today) {
      const hrs = today.getHours();
      let greet = '';
      if (hrs < 12) {
        greet = 'GOOD MORNING DIANE';
      } else if (hrs < 17) {
        greet = 'GOOD AFTERNOON DIANE';
      } else {
        greet = 'GOOD EVENING DIANE';
      }
      document.getElementById('greet').innerText = greet;
    }

    function displayDate(today) {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      const day = days[today.getDay()];
      const month = months[today.getMonth()];
      const date = today.getDate();
      const year = today.getFullYear();
      document.getElementById('date').innerText = `${day}, ${month} ${date}, ${year}`;
    }

    function displayClock(today) {
      let hour = padZeros(twelveHour(today.getHours()));
      let minute = padZeros(today.getMinutes());
      let second = padZeros(today.getSeconds());
      let meridian = today.getHours() >= 12 ? 'PM' : 'AM';

      document.getElementById('hour').innerText = hour;
      document.getElementById('min').innerText = minute;
      document.getElementById('sec').innerText = `${second} ${meridian}`;
    }

    function twelveHour(hour) {
      if (hour === 0) return 12;
      if (hour > 12) return hour - 12;
      return hour;
    }

    function padZeros(num) {
      return num < 10 ? '0' + num : num;
    }

    function updateWidget() {
      const now = new Date();
      displayGreetings(now);
      displayDate(now);
      displayClock(now);
      setTimeout(updateWidget, 1000);
    }

    updateWidget();
  </script>

</body>
</html>
