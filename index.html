<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Welcome Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 16px;
    }

    body {
      background-color: transparent;
      font-family: 'Lora', serif, Georgia, "Times New Roman", Times;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      background-color: #d8b9ff; /* Soft lilac */
      border: 4px solid white;
      border-radius: 32px;
      padding: 36px 36px;
      text-align: center;
      color: black;
      font-weight: 700;
      box-shadow: none;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      box-sizing: border-box;
    }

    .greeting {
      font-size: 2.2rem;
      margin-bottom: 0.4em;
      white-space: nowrap;
      max-width: 100%;
      transform: scale(0.98); /* slight scale to prevent overflow in Brave */
      transform-origin: center;
    }

    .date {
      font-size: 1.4rem;
      margin-bottom: 0.3em;
    }

    .time {
      font-size: 1.6rem;
    }
  </style>
</head>
<body>

    <div class="greeting" id="greeting">GOOD EVENING DIANE</div>
