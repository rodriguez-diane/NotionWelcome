<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Widget</title>
  <style>
    body {
      background-color: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting"></h1>
  </div>

  <script>
    const greetingEl = document.getElementById("greeting");
    const hours = new Date().getHours();
    let greeting = "";

    if (hours < 12) {
      greeting = "GOOD MORNING";
    } else if (hours < 18) {
      greeting = "GOOD AFTERNOON";
    } else {
      greeting = "GOOD EVENING";
    }

    greetingEl.textContent = `${greeting} DIANE`;
  </script>
</body>
</html>
